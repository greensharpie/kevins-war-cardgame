<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel = "stylesheet" href="style.css">
  <title>WAR</title>
</head>
<body>
  <header>
    <h1>A CARD GAME OF WAR</h1>
  </header>
  <div id = 'gameBoard'>
    <div class = 'gameHeader'>
      <div class = 'playerCards'>Player Cards: </div>
      <div class = 'whoWins'></div>
      <div class = 'computerCards'>Computer Cards: </div>
    </div>
    <div class = 'gameTable'>
      <div class = 'playerDeck'>pic</div>
      <div class = 'playerCard'>pic2</div>
      <div class = 'centerSpace'>
        <button id = 'drawButton'> DRAW</button>
        <button id = 'newGame'>NEW GAME</button>
      </div>
      <div class = 'computerCard'>pic</div>
      <div class = 'computerDeck'>pic</div>
    </div>
  </div>
</body>
</html>
