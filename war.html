<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel = "stylesheet" href="style.css">
  <title>WAR</title>
</head>
<body>
  <header>
    <h1>WAR!</h1>
  </header>
  <div id = 'gameBoard'>
    <div id = 'gameHeader'>
      <div id = 'playerScore'>Player Score: </div>
      <div id = 'computerScore'>Computer Score: </div>
    </div>
    <div id = 'gameTable'>
      <div id = 'playerDeck'> <img src="camo-back.png"> </div>
      <div id = 'playerCard'></div>
      <div id = 'centerSpace'>
        <button id = 'drawButton'> DRAW</button>
        <button onclick="location.reload()" id = 'newGame'>NEW GAME</button>
      </div>
      <div id = 'computerCard'></div>
      <div id = 'computerDeck'> <img src="camo-back.png"> </div>
    </div>
  </div>
  <div id='playButton'></div>
</body>
</html>
